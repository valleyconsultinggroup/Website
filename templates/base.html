<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Valley Consulting Group">
    <meta name="description" content="Non-profit management consulting form for leading companies in the Silicon Valley">
    <!-- Viewport meta tag ensures website works on all devices + screen resolutions-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/navigation.css">
    <script src="/static/js/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>{% block page_title %}Home{% endblock page_title %} | Valley Consulting</title>
</head>

<body>
    <header>
        <div class="nav-container">
          <h1 class="logo">Valley Consulting Group</h1>
          <div style="float:right;padding-top:20px;padding-right:50px;">
              <ul style="list-style:none;">
                <li><a href="{{ url_for("about") }}">About</a></li>
                <li><a href="{{ url_for("services") }}">Services</li>
                <li><a href="{{ url_for("members") }}">Members</li>
                <li><a href="{{ url_for("contact") }}">Contact</li>
                <li><a href="{{ url_for("join") }}">Join Us</li>
              </ul>
          </div>
        </div>
    </header>

    <main>
        {% block content %}
        Default Content
        {% endblock content %}
    </main>
</body>

</html>
