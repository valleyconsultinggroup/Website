<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Valley Consulting Group">
    <meta name="description" content="Non-profit management consulting form for leading companies in the Silicon Valley">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/footer-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/join.css">
    <link rel="stylesheet" type="text/css" href="/static/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="/static/css/services.css">
    <link href="/static/images/favicon.ico" rel="shortcut icon">

    <title>{% block page_title %} Base {% endblock page_title %} | Valley Consulting</title>
</head>

<body>
    <div class="header" id="myHeader">
        <a href="{{ url_for("home") }}">
            <img id="nav-logo" src="/static/images/Assets/VCGLogoWhite.png">
        </a>
        <ul>
            <li><a href="{{ url_for("about") }}">About</a></li>
            <li><a href="{{ url_for("services") }}">Services</a></li>
            <li><a href="{{ url_for("members") }}">Members</a></li>
            <li><a href="{{ url_for("contact") }}">Contact</a></li>
            <li><a href="{{ url_for("join") }}">Join Us</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        <p>Default Content</p>
        {% endblock content %}
    </div>

    <div class="footer">
        <div class="footer-wrapper">
            <div class="footer-fixed-image">
                <span></span>
                <a href="http://www.ocf.berkeley.edu" target="_blank">
                    <img src="/static/images/Assets/ocf-hosted-penguin.png" alt="Hosted by the OCF">
                </a>
            </div>

            <div class="footer-fixed-description">
                <p>Valley Consulting Group is a non-profit management consulting firm providing strategic solutions to leading technology companies in the Silicon Valley.</p>
            </div>

            <div class="footer-flex">
                <div class="col-md-12 text-center">
                    <ul class="list-inline social-links">
                        <li><a href="https://github.com/valleyconsultinggroup" class="btn-social btn-outline"><i class="icon ion-social-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/company/valley-consulting-group/" class="btn-social btn-outline"><i class="icon ion-social-linkedin"></i></a></li>
                        <li><a href="https://www.instagram.com/valleyconsulting" class="btn-social btn-outline"><i class="ion ion-social-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/BerkeleyVCG/" class="btn-social btn-outline"><i class="ion ion-social-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/navigation.js"></script>
</body>

</html>
