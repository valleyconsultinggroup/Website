<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Valley Consulting Group">
    <meta name="description" content="Non-profit management consulting form for leading companies in the Silicon Valley">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" type="text/css" href="/static/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/static/css/navigation.css">
    <link href="/static/images/favicon.ico" rel="shortcut icon">

    <title>{% block page_title %}Home{% endblock page_title %} | Valley Consulting</title>
</head>

<body>
    <div class="header" id="myHeader">
        <img id="nav-logo" src="/static/images/Assets/VCGLogoWhite.png">
        <ul>
            <li><a href="{{ url_for("about") }}">About</a></li>
            <li><a href="{{ url_for("services") }}">Services</a></li>
            <li><a href="{{ url_for("members") }}">Members</a></li>
            <li><a href="{{ url_for("contact") }}">Contact</a></li>
            <li><a href="{{ url_for("join") }}">Join Us</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        <p>Default Content</p>
        {% endblock content %}
    </div>

    <div class="footer">
        <div class="footer-fixed-image">
            <span></span>
            <a href="http://www.ocf.berkeley.edu" target="_blank">
                <img src="/static/images/Assets/ocf-hosted-penguin.png" alt="Hosted by the OCF">
            </a>
        </div>

        <div class="footer-fixed-description">
            <p>Valley Consulting Group is a non-profit management consulting firm providing strategic solutions to leading technology companies in the Silicon Valley.</p>
        </div>

        <div class="footer-flex">Something</div>
    </div>
    <script src="/static/js/navigation.js"></script>
</body>

</html>
